name: "screen-snap"
description: "GitHub action for Web screenshot ðŸ“¸âœ¨"
author: "natainditama"

branding:
  icon: "camera"
  color: "gray-dark"

inputs:
  url:
    required: true
    default: ""
    description: "Website URL to capture screenshot"
  filename:
    required: false
    default: "screenshot.png"
    description: "Output filename for the screenshot"
  type:
    required: false
    default: "png"
    description: "File format (e.g., png, jpeg)"
  delay:
    required: false
    default: "0"
    description: "Delay after capturing (ms)"
  fullPage:
    required: false
    default: "false"
    description: "Capture entire page (true/false)"

outputs:
  filename:
    description: "Output filename for the screenshot"

runs:
  using: "node16"
  main: "dist/index.js"
